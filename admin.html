<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel — GabMiel Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Admin Panel — My Personal Chat Site</h1>

  <!-- Topic Creation -->
  <section>
    <h2>Create New Topic</h2>
    <input id="topicTitle" placeholder="Topic Title" />
    <textarea id="topicDesc" placeholder="Topic Description"></textarea>
    <input id="adminPass" type="password" placeholder="Admin Password" />
    <button onclick="createTopic()">Create Topic</button>
  </section>

  <!-- Topic List -->
  <section>
    <h2>View Topics & Messages</h2>
    <ul id="topicList"></ul>
  </section>

  <!-- Message Viewer -->
  <section id="chatSection" style="display:none;">
    <h2>Messages in: <span id="chatTopicTitle"></span></h2>
    <ul id="messageList"></ul>
  </section>

  <p><a href="/">← Back to Landing Page</a></p>

  <script src="admin.js"></script>
</body>
</html>
